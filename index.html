<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>{{post.title}}</title>
        <meta name="description" content="{{post.meta.description}}" />
        <meta name="keywords" content="{{post.meta.keywords}}" />
        <meta name="author" content="{{post.meta.author}}" />
        <link rel="shortcut icon" href="/themes/mytheme/favicon.ico">
        <link rel="stylesheet" type="text/css" href="/themes/mytheme/css/style.css" />

        {{#if project.ga_code}}
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            ga('create', '{{project.ga_code}}', 'auto');
            ga('send', 'pageview');
        </script>
        {{/if}}

    </head>
<body>
    <header>
        <h1>TESTING CUSTOM THEMES</h1>
    </header>
    
    <nav>
    </nav>
    
    <p>Active Build: {{build}}</p>

    <article>   
        <h1 class="page-title">{{post.title}}</h1>
        {{#if post.featuredImage}}
            <div class="feature-image">
                <img src="/{{post.featuredImage}}" />
            </div>
        {{/if}}
        
        {{{content}}}
    </article>
    
    <footer>
        <ul>
            {{#each routes}}
                <li><a href='/{{@key}}'>{{this.title}}</a></li>
            {{/each}}
        </ul>
    </footer>

    <link href='//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
</body>
</html>
